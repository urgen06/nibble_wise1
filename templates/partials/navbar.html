{% load static %}
<nav class="bg-white shadow-soft sticky top-0 z-40">
	<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
		<div class="flex justify-between h-16">
			<div class="flex">
				<a href="{% url 'home' %}" class="flex items-center gap-2">
					<img src="{% static 'images/logo.svg' %}" alt="Logo" class="h-8 w-8" />
					<span class="font-semibold text-xl text-brand">Nibble-Wise</span>
				</a>
				<div class="hidden sm:ml-8 sm:flex sm:space-x-6">
					<a href="{% url 'home' %}" class="inline-flex items-center px-1 pt-1 text-sm font-medium hover:text-brand">Home</a>
					<a href="{% url 'ingredients' %}" class="inline-flex items-center px-1 pt-1 text-sm font-medium hover:text-brand">Ingredients</a>
					<a href="{% url 'recipes' %}" class="inline-flex items-center px-1 pt-1 text-sm font-medium hover:text-brand">Recipes</a>
					<a href="{% url 'about' %}" class="inline-flex items-center px-1 pt-1 text-sm font-medium hover:text-brand">About</a>

					{% if user.is_authenticated %}
						<span class="inline-flex items-center px-1 pt-1 text-sm font-medium">Hi, {{ user.username }}</span>
						<a href="{% url 'logout' %}" class="inline-flex items-center px-1 pt-1 text-sm font-medium hover:text-brand">Logout</a>
					{% else %}
						<a href="{% url 'login' %}" class="inline-flex items-center px-1 pt-1 text-sm font-medium hover:text-brand">Login</a>
						<a href="{% url 'signup' %}" class="inline-flex items-center px-1 pt-1 text-sm font-medium hover:text-brand">Sign Up</a>
					{% endif %}
				</div>
			</div>

			<div class="-mr-2 flex items-center sm:hidden">
				<button id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-brand focus:outline-none">
					<svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
					</svg>
				</button>
			</div>
		</div>
	</div>

	<div id="mobile-menu" class="sm:hidden hidden px-4 pb-4">
		<a href="{% url 'home' %}" class="block py-2 text-sm font-medium hover:text-brand">Home</a>
		<a href="{% url 'ingredients' %}" class="block py-2 text-sm font-medium hover:text-brand">Ingredients</a>
		<a href="{% url 'recipes' %}" class="block py-2 text-sm font-medium hover:text-brand">Recipes</a>
		<a href="{% url 'about' %}" class="block py-2 text-sm font-medium hover:text-brand">About</a>

		{% if user.is_authenticated %}
			<span class="block py-2 text-sm font-medium">Hi, {{ user.username }}</span>
			<a href="{% url 'logout' %}" class="block py-2 text-sm font-medium hover:text-brand">Logout</a>
		{% else %}
			<a href="{% url 'login' %}" class="block py-2 text-sm font-medium hover:text-brand">Login</a>
			<a href="{% url 'signup' %}" class="block py-2 text-sm font-medium hover:text-brand">Sign Up</a>
		{% endif %}
	</div>
</nav>
